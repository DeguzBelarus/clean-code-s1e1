<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__heading-image" src="./eisenhower-matrix.jpg" alt="the eisenhower-matrix">
      <a class="header__heading-link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main-container">
      <section class="main-container__top-section">
        <label class="main-container__add-task-label" for="new-task">Add Item</label>
        <article class="main-container__add-task-wrapper">
          <input id="new-task" class="main-container__add-task-input" type="text">
          <button type="button" class="main-container__add-task-button">Add</button>
        </article>
      </section>
      <h3 class="main-container__h3-header">Todo</h3>
      <ul id="incomplete-tasks" class="main-container__tasks-list">
        <li class="main-container__task-item">
          <input class="main-container__task-checkbox" type="checkbox" title="specify completed or not">
          <label class="main-container__task-content">Pay Bills</label>
          <input type="text" class="main-container__task-input" title="type your task">
          <button type="button" class="main-container__edit-button">Edit</button>
          <button type="button" class="main-container__delete-button">
            <img class="main-container__remove-image" src="./remove.svg" alt="a label with a cross in the center">
          </button>
        </li>
        <li class="main-container__task-item_edit-mode">
          <input class="main-container__task-checkbox" type="checkbox" title="specify completed or not">
          <label class="main-container__task-content">Go Shopping</label>
          <input type="text" value="Go Shopping" class="main-container__task-input" title="type your task">
          <button type="button" class="main-container__edit-button">Save</button>
          <button type="button" class="main-container__delete-button">
            <img class="main-container__remove-image" src="./remove.svg" alt="a label with a cross in the center">
          </button>
        </li>
      </ul>
      <h3 class="main-container__h3-header">Completed</h3>
      <ul id="completed-tasks" class="main-container__tasks-list">
        <li class="main-container__task-item">
          <input class="main-container__task-checkbox" type="checkbox" checked title="specify completed or not">
          <label class="main-container__task-content">See the Doctor</label>
          <input type="text" class="main-container__task-input" title="type your task">
          <button type="button" class="main-container__edit-button">Edit</button>
          <button type="button" class="main-container__delete-button">
            <img class="main-container__remove-image" src="./remove.svg" alt="a label with a cross in the center">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
